<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <!-- Amazon logo at the top -->
        <div class="login-logo">
            <div class="logo"></div>
        </div>

        <div class="login-box">
            <h2>Sign-In</h2>
            <!-- Use GET method for simple redirection -->
            <form action="index.html" method="GET">
                <label for="email">Email or mobile phone number</label>
                <input type="email" id="email" name="email" required class="login-input">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="login-input">

                <button type="submit" class="login-btn">Sign-In</button>

                <p class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </p>

                <p class="create-account">
                    New to Amazon? <a href="register.html">Create your Amazon account</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
